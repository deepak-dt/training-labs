tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Sample VNFFG template

topology_template:
  description: Sample VNFFG template

  node_templates:

    Forwarding_path1:
      type: tosca.nodes.nfv.FP.Tacker
      description: creates path (CP11->CP31)
      properties:
        id: 51
        policy:
          type: ACL
          criteria:
            - network_src_port_id: a77ad3e5-f233-4e13-9977-42cfd1947320 
            - destination_port_range: 80-1024
            - ip_proto: 6
            - ip_dst_prefix: 192.168.1.2/24
        path:
          - forwarder: src_conn_point
            capability: CP01
          - forwarder: VNFD_vnf_firewall
            capability: CP11
          - forwarder: VNFD_vnf_firewall
            capability: CP12
          - forwarder: VNFD_vnf_vrouter
            capability: CP21
          - forwarder: VNFD_vnf_vrouter
            capability: CP22
          - forwarder: dest_conn_point
            capability: CP02

  groups:
    VNFFG1:
      type: tosca.groups.nfv.VNFFG
      description: HTTP to Corporate Net
      properties:
        vendor: tacker
        version: 1.0
        number_of_endpoints: 4
        dependent_virtual_link: [VL1,VL1]
        connection_point: [CP01,CP11,CP12,CP21,CP22,CP02]
        constituent_vnfs: [VNFD_vnf_firewall,VNFD_vnf_vrouter]
      members: [Forwarding_path1]
