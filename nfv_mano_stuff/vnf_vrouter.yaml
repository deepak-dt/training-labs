tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: vRouter

metadata:
    ID: VNF2
    vendor: Aricent
    version: 1.0

topology_template:
  node_templates:
    VDU2:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        image: vnf_iss
        flavor: m1.huge
        config:
           nat:
            package-nat:
              config-defaults:
                natIfTable:
                   natIfEntry:
                             - natIfInterfaceNumber: 17
                natStatInfo:
                             - natEnable: enabled
                             - natTypicalNumberOfEntries: 125
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          /home/sdn/iss_vrouter_run.sh

    CP21:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        anti_spoofing_protection: false
        ip_address: 10.10.11.100
      requirements:
        - virtualLink:    
            node: VL1
        - virtualBinding:
            node: VDU2

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: selfservice1
        vendor: Tacker

    CP22:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        anti_spoofing_protection: false
        ip_address: 192.168.1.100
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU2

    VL2:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: provider
        vendor: Tacker


    CP23:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        anti_spoofing_protection: false
        ip_address: 204.0.113.100
      requirements:
        - virtualLink:
            node: VL3
        - virtualBinding:
            node: VDU2

    VL3:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: provider_odl
        vendor: Tacker
